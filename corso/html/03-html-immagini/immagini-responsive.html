<!doctype html>
<head> </head>
<body>
    <main>
        <section>
            <article>
                <h1>Article title</h1>
                <p>article content</p>
                <!--Tag con attributi di dimensione-->
                <figure style="border: solid">
                    <img
                        srcset="
                            calendar-image-280.jpg 280w,
                            calendar-image-400.jpg 440w,
                            calendar-image.jpg 800w
                        "
                        sizes="
                        (max-width: 400px) 200px,
                        (max-width: 720px) 400px,
                        800px
                        "   
                        src="calendar-image.jpg"
                        alt="A calendar on the left side, on a yellow backgroud"
                    />
                    <!--srcset imposta la dimensione dell'immagine ad 1/2-->
                    <figcaption>How to start the year with the right energy</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source media="(max-width: 900px)" srcset="calendar-image-protrait.jpg">
                        <source media="(min-width: 901px)" srcset="calendar-image.jpg">
                        <img src="calendar-image.jpg" alt="A calendar on the left side on a yellow background">
                    </picture>
                </figure>
            </article>
        </section>
    </main>
</body>
