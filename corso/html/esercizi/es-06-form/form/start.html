<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="server" method="post">
		<h2>Registrazione anagrafe</h2>
			<p>Compila i seguenti campi per effettuare la registrazione all'anagrafe</p>
		<section id="user-data">
			<fieldset>
				<legend>Dati dell'utente</legend>
				<div>
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" autofocus required >
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div>
					<label for="name-surname">Nome e Cognome</label>
					<input type="text" id="name-surname" name="full-name" required>
				</div>
				<div>
					<label for="birth-date">Data di nascita</label>
					<input type="date" id="birth-date" name="b-date" required min="1920-01-01" max="2024-03-20"> 
				</div>
				<div>
					<label for="phone-num">Numero di telefono</label>
					<input type="number" id="phone-num" name="phone-num" required minlength="8" maxlength="14"> 
				</div>
			</fieldset>
			<fieldset>
				<legend>Piano di abbonamento</legend>
				<div>
					<label for="subscription">Seleziona un piano di abbonamento:</label>
					<select id="subscription" name="subscription" required>
						<optgroup label="Seleziona piano">
							<option value="free">Gratuito</option>
							<option value="plan1">Piano 1: €5,99 / Anno</option>
							<option value="plan2">Piano 2: €9,99 / Anno</option>
							<option value="plan3">Piano 3: €14,99 / Anno</option>
						</optgroup>	
					</select>
				</div>
				<div>
					<label for="pro-benefits">
							Vantaggi pro:Descrizione dei Vantaggi
					</label>
					<input type="checkbox" id="pro-benefits" name="pro" > 
				</div>
			</fieldset>
		</section>

		<section id="payment">
			<fieldset>
				<legend>Dettagli carta di credito</legend>
				<div>
					<label for="card-num">Numero carta</label>
					<input type="text" id="card-num" name="card-num" required minlength="14" maxlength="24"> 
				</div>
				<div>
					<label for="cvc">CVC</label>
					<input type="text" id="cvc" name="cvc" required minlength="3"  maxlength="5"> 
				</div>		
				<div>
					<label for="card-expiration">Data di scadenza</label>
					<input type="date" id="card-expiration" name="card-expiration" required> 
				</div>
				<div>
					<label for="billing-address">Indirizzo di fatturazione</label>
					<input type="text" id="billing-address" name="billing-address" required> 
				</div>
			</fieldset>
		</section>

	</form>
</body>
</html>
