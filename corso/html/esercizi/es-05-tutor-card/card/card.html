<html lang="en">
    <head>
        <title>Navbar exercise</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ilyas Macaluso" />
        <meta name="description" content="HTML navbar exercise" />
    </head>
    <body>
        <main>
            <!--ho impostato la larghezza massima qui cosÃ¬ che il paragrafo non si estenda troppo in larghezza-->
            <div style="max-width: 240px; outline: solid">

                <div style="border-bottom: solid;">
                    <img
                    src="https://images.freeimages.com/images/large-previews/b23/d-link-switch-1243624.jpg?fmt=webp&h=350"
                    width="240"/>
                    <h3>Card title</h3>
                    <p>
                        Some quick example text to build on the card title 
                        and up the bulk of the card's comment
                    </p>
                </div>

                <!--section 2: some item-->
                <div style="border-bottom: solid;">
                    <p>An item</p>
                </div>

                <!--section 3: some item-->
                <div style="border-bottom: solid;">
                    <p>A second item</p>
                </div>

                <!--section 4: some item-->
                <div style="border-bottom: solid;">
                    <p>A third item</p>
                </div>

                <!--section 5: links-->
                <div>
                    <a href="">Card link</a>
                    <a href="">Another link</a>
                </div>
            </div>
        </main>
