        <title>Lezione HTML</title>

    <body>
        <table>
            <caption>
                Entrate/uscite mensili 2023
            </caption>
            <!--Ho impostato dei colori per ogni colonna per visualizzare meglio la struttura della tabella-->

                <col style="background-color: rgb(116, 201, 94)" />
                <col style="background-color: rgb(224, 224, 224)" />
                <col style="background-color: rgb(224, 224, 224)" />
            </colgroup>
            <!--In <thead> abbiamo la prima riga con i titoli per ogni colonna-->

                <tr>
                    <th>Mesi</th>
                    <th>Entrate</th>
                    <th>Uscite</th>
                </tr>
            </thead>
